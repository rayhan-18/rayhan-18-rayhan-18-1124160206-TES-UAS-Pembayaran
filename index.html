<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistem Pembayaran</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-gray-800 dark:to-gray-900 min-h-screen py-8 text-gray-900 dark:text-gray-100">

  <header class="flex items-center justify-between px-10 mb-6">
    <img src="assets/me.jpg" alt="Foto Kiri" class="w-12 h-12 rounded-full object-cover" />
    <button id="darkModeToggle" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 rounded-lg flex items-center space-x-2">
      <span class="icon-sun hidden dark:inline">‚òÄÔ∏è</span>
      <span class="icon-moon dark:hidden">üåô</span>
      <span class="label dark:hidden">Dark Mode</span>
      <span class="label hidden dark:inline">Light Mode</span>
    </button>
  </header>

  <main class="container mx-auto max-w-5xl px-4 grid lg:grid-cols-2 gap-8">

    <!-- Form Pembayaran -->
    <section class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6">
      <h2 class="text-xl font-semibold mb-4">Form Pembayaran</h2>
      <form id="paymentForm" class="space-y-4">
        <div>
          <label for="customerName">Nama Pelanggan</label>
          <input type="text" id="customerName" required class="w-full px-4 py-2 border rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
          <label for="customerEmail">Email</label>
          <input type="email" id="customerEmail" required class="w-full px-4 py-2 border rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
          <label for="productSelect">Produk/Layanan</label>
          <select id="productSelect" required class="w-full px-4 py-2 border rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="">Pilih produk...</option>
            <option value="basic" data-price="100000">Paket Check Kaki - Rp 100.000</option>
            <option value="premium" data-price="200000">Paket Servis Rem - Rp 200.000</option>
            <option value="professional" data-price="300000">Paket Tune Up - Rp 300.000</option>
            <option value="enterprise" data-price="500000">Paket Ganti Oli Mesin - Rp 500.000</option>
          </select>
        </div>
        <div>
          <label for="quantity">Jumlah</label>
          <input type="number" id="quantity" value="1" min="1" required class="w-full px-4 py-2 border rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
          <label>Metode Pembayaran</label>
          <div class="space-y-2">
            <label><input type="radio" name="paymentMethod" value="transfer" required /> Transfer Bank</label>
            <label><input type="radio" name="paymentMethod" value="ewallet" /> E-Wallet</label>
            <label><input type="radio" name="paymentMethod" value="credit" /> Kartu Kredit</label>
            <label><input type="radio" name="paymentMethod" value="cash" /> Tunai</label>
          </div>
        </div>
        <div>
          <label for="promoCode">Kode Promo (Opsional)</label>
          <div class="flex gap-2">
            <input type="text" id="promoCode" class="flex-1 px-4 py-2 border rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <button type="button" id="applyPromoBtn" class="py-2 px-4 bg-green-500 hover:bg-green-600 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">Terapkan</button>
          </div>
          <div id="promoMessage" class="mt-2 text-sm hidden"></div>
        </div>
        <div class="bg-gray-100 dark:bg-gray-700 rounded-lg p-4">
          <div class="flex justify-between text-sm">
            <span>Subtotal:</span><span id="subtotal">Rp 0</span>
          </div>
          <div id="discountRow" class="flex justify-between text-sm text-green-600 hidden">
            <span>Diskon:</span><span id="discount">Rp 0</span>
          </div>
          <div class="flex justify-between font-semibold border-t pt-2">
            <span>Total:</span><span id="totalAmount">Rp 0</span>
          </div>
        </div>
        <button type="submit" class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">Proses Pembayaran</button>
      </form>
    </section>

    <!-- Riwayat Transaksi -->
    <section class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6">
      <div class="flex justify-between mb-4">
        <h2 class="text-xl font-semibold">Riwayat Transaksi</h2>
        <button id="clearHistoryBtn" class="py-2 px-4 bg-red-500 hover:bg-red-600 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 hidden">Hapus Semua</button>
      </div>
      <div class="grid grid-cols-3 gap-4 text-center mb-6">
        <div>
          <div id="totalTransactions" class="text-2xl font-bold">0</div>
          <div class="text-sm">Transaksi</div>
        </div>
        <div>
          <div id="totalRevenue" class="text-2xl font-bold">Rp 0</div>
          <div class="text-sm">Pendapatan</div>
        </div>
        <div>
          <div id="avgTransaction" class="text-2xl font-bold">Rp 0</div>
          <div class="text-sm">Rata-rata</div>
        </div>
      </div>
      <div id="transactionList" class="space-y-3 max-h-96 overflow-y-auto">
        <div id="emptyState" class="text-center py-8 text-gray-500">
          <p class="font-medium">Belum ada transaksi</p>
          <p class="text-sm">Lakukan pembayaran pertama Anda!</p>
        </div>
      </div>
    </section>

  </main>

  <!-- Modal Konfirmasi Pembayaran -->
  <div id="paymentModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white dark:bg-gray-800 rounded-xl p-6 max-w-md w-full mx-4">
      <div class="text-center mb-4">
        <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
          <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
        </div>
        <h3 class="text-xl font-semibold text-gray-800 dark:text-white mb-2">Pembayaran Berhasil!</h3>
        <p class="text-gray-600 dark:text-gray-300">Transaksi Anda telah diproses</p>
      </div>
      <div id="paymentDetails" class="bg-gray-50 dark:bg-gray-700 rounded-lg p-4 mb-4 text-sm"></div>
      <button id="closeModalBtn" class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">Tutup</button>
    </div>
  </div>
    
</body>
</html>
